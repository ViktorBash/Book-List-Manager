<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List Manager</title>
    <script src="https://kit.fontawesome.com/e39a88173d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="display-4 text-center"><i class="fas fa-book-open text-primary">My</i><span class="text-primary">Book</span>List</h1>
    <form id="book-form">
        <div class="form-group">
            <label for="title">Title
            </label>
            <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="author">Author
            </label>
            <input type="text" id="author" class="form-control">
        </div>
        <div class="form-group">
            <label for="isbn">ISBN#
            </label>
            <input type="text" id="isbn" class="form-control">
        </div>
        <input type="submit" value="Add Book" class="btn btn-primary btn-block">
    </form>
    <table class="table table-striped mt-5">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>

            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
</div>
</body>
<script src="app.js" charset="utf-8"></script>
</html>
